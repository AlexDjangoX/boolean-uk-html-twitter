<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="/images/assets/Twitter logo/PNG/2021 Twitter logo - blue.png" type="image/x-icon" />
    <title>Twitter</title>
</head>

<body class="center-wrapper box-bg">
    <div class="section-one three-column-expand-two">
        <nav class="section-one-nav box-sm">
            <ul class="section-one-nav__list">
                <li>
                    <img width="20px" src="/images/assets/Twitter logo/PNG/2021 Twitter logo - blue.png" alt="Twitter Logo" />
                </li>
                <li><img src="/images/assets/icons/home.svg" alt="" />Home</li>
                <li><img src="/images/assets/icons/home.svg" alt="" />Explore</li>
                <li>
                    <img src="/images/assets/icons/home.svg" alt="" />Notifications
                </li>
                <li><img src="/images/assets/icons/home.svg" alt="" />Messages</li>
                <li><img src="/images/assets/icons/home.svg" alt="" />Bookmarks</li>
                <li><img src="/images/assets/icons/home.svg" alt="" />List</li>
                <li><img src="/images/assets/icons/home.svg" alt="" />Profile</li>
                <li><img src="/images/assets/icons/home.svg" alt="" />More</li>
            </ul>
            <a href="#" class="section-one-nav__tweet-button">Tweet</a>
            <div class="section-one-nav__profile-image">
                <img src="https://media.istockphoto.com/photos/gorgeous-ginger-cat-on-isolated-black-background-picture-id1018078858?k=20&m=1018078858&s=612x612&w=0&h=N8HorY5Ipk-RibWqx3zPERGpdB0ZT8mIhCvkDPRql6A=" alt="profile image" />
            </div>
        </nav>
        <main class="section-one-main box-sm">
            <h2>Main</h2>
            <div class="section-one-main__profile-image">
                <img src="https://media.istockphoto.com/photos/gorgeous-ginger-cat-on-isolated-black-background-picture-id1018078858?k=20&m=1018078858&s=612x612&w=0&h=N8HorY5Ipk-RibWqx3zPERGpdB0ZT8mIhCvkDPRql6A=" alt="profile image" />
            </div>
            <input class="section-one-main__imput" type="text" placeholder="What's happening?" />
            <ul class="section-one-main__list">
                <li><img src="/images/assets/icons/hash.svg" alt="" /></li>
                <li><img src="/images/assets/icons/hash.svg" alt="" /></li>
                <li><img src="/images/assets/icons/hash.svg" alt="" /></li>
                <li><img src="/images/assets/icons/hash.svg" alt="" /></li>
                <li><img src="/images/assets/icons/hash.svg" alt="" /></li>
                <li><img src="/images/assets/icons/hash.svg" alt="" /></li>
                <li><img src="/images/assets/icons/hash.svg" alt="" /></li>
                <li>
                    <div class="section-one-main__tweet-button">
                        <a href=""></a>
                    </div>
                </li>
            </ul>
            <hr />

            <div class="section-one-main__tweets">Twwet one</div>
            <div class="section-one-main__tweets">Tweet two</div>
            <div class="section-one-main__tweets">Tweet three</div>
        </main>
        <aside class="section-one-aside box-sm"></aside>
    </div>
</body>

</html>
