<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="/images/assets/Twitter logo/PNG/2021 Twitter logo - blue.png" type="image/x-icon" />
    <title>Twitter</title>
</head>

<body class="center-wrapper box-vb">
    <div class="section-one three-column-expand-two">
        <!-- NAVIGATION SECTION ON LEFT SIDE OF TWITTER -->

        <nav class="section-one-nav box-default">
            <ul class="section-one-nav__list">
                <li>
                    <img width="" src="/images/assets/Twitter logo/PNG/2021 Twitter logo - blue.png" alt="Twitter Logo" />
                </li>
                <li>
                    <img src="/images/assets/icons/bookmark-32.png" alt="home icon" />Home
                </li>
                <li>
                    <img src="/images/assets/icons/hash-32.png" alt="explore icon" />Explore
                </li>
                <li>
                    <img src="/images/assets/icons/notification-32.png" alt="notification icon" />Notifications
                </li>
                <li>
                    <img src="/images/assets/icons/new-message-32.png" alt="message icon" />Messages
                </li>
                <li>
                    <img src="/images/assets/icons/bookmark-32.png" alt="bookmark icon" />Bookmarks
                </li>
                <li>
                    <img src="/images/assets/icons/list-view-32.png" alt="list icon" />List
                </li>
                <li>
                    <img src="/images/assets/icons/user-32.png" alt="profile icon" />Profile
                </li>
                <li>
                    <img src="/images/assets/icons/view-more-32.png" alt="more icon" />More
                </li>
            </ul>

            <a href="#" class="section-one-nav__tweet-button">Tweet</a>

            <div class="section-one-nav__twitter-account-holder">
                <div class="section-one-nav__profile-image">
                    <img src="https://media.istockphoto.com/photos/gorgeous-ginger-cat-on-isolated-black-background-picture-id1018078858?k=20&m=1018078858&s=612x612&w=0&h=N8HorY5Ipk-RibWqx3zPERGpdB0ZT8mIhCvkDPRql6A=" alt="profile image" />
                </div>
                <div class="section-one-nav__account-contact">
                    <span class="section-one-nav__account">AlexDjangoX</span
            ><span class="section-one-nav__contact">@AlexDjangoX</span>
                </div>
            </div>
        </nav>

        <!-- MAIN SECTION - TWITTER FEED -->

        <main class="section-one-main auto-rows box-bg">
            <div class="section-one-main__tweet-block box-md">
                <h2>Home</h2>
                <hr />
                <div class="section-one-main__profile-image">
                    <img src="https://media.istockphoto.com/photos/gorgeous-ginger-cat-on-isolated-black-background-picture-id1018078858?k=20&m=1018078858&s=612x612&w=0&h=N8HorY5Ipk-RibWqx3zPERGpdB0ZT8mIhCvkDPRql6A=" alt="profile image" />
                </div>
                <input class="section-one-main__input" type="text" placeholder="What's happening?" />
                <ul class="section-one-main__list">
                    <li><img src="/images/assets/icons/hash.svg" alt="" /></li>
                    <li><img src="/images/assets/icons/hash.svg" alt="" /></li>
                    <li><img src="/images/assets/icons/hash.svg" alt="" /></li>
                    <li><img src="/images/assets/icons/hash.svg" alt="" /></li>
                    <li><img src="/images/assets/icons/hash.svg" alt="" /></li>
                    <li><img src="/images/assets/icons/hash.svg" alt="" /></li>
                    <li><img src="/images/assets/icons/hash.svg" alt="" /></li>
                    <li>
                        <div>
                            <a href="#" class="section-one-main__tweet-button">Tweet</a>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="section-one-main__tweets auto-rows box-md">
                <div class="section-one-main__tweets box-sm">Tweet one</div>
                <div class="section-one-main__tweets box-sm">Tweet two</div>
                <div class="section-one-main__tweets box-sm">Tweet three</div>
            </div>
        </main>

        <!-- // SEARCH TWIITER - TRENDS SECTION -->

        <aside class="section-one-aside box-bg"></aside>
    </div>
</body>

</html>
